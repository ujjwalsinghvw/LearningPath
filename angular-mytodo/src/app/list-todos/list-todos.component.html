<h1>My Todo's</h1>
<div class="container">
<table class="table">
<thead>
    <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
    </tr>

</thead>
<tbody *ngFor="let todo of todos">
<tr>
<td>{{todo.desc}}</td>
<td>{{todo.targetDate | date}}</td>
<td>{{todo.done}}</td>
</tr>
</tbody>
    </table>
</div>
