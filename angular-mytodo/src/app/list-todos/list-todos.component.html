<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message" >{{message}}</div>
<div class="container">
<table class="table">
<thead>
    <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

</thead>
<tbody *ngFor="let todo of todos">
<tr>
<td>{{todo.description}}</td>
<td>{{todo.targetDate | date}}</td>
<td>{{todo.done}}</td>
<td><button (click)="updateTodo(todo.id)" class="btn btn-success" >Update</button></td>
<td><button (click)="deleteTodo(todo.id)" class="btn btn-warning" >Delete</button></td>
</tr>
</tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()" >Add</button>
    </div>
</div>
