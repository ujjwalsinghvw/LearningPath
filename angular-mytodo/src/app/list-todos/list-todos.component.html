<table border="1">
<caption>My Todo's</caption>
<thead>
    <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
    </tr>

</thead>
<tbody *ngFor="let todo of todos">
<tr>
<td>{{todo.desc}}</td>
<td>{{todo.targetDate | date}}</td>
<td>{{todo.done}}</td>
</tr>
</tbody>
    </table>
